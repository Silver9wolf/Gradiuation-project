<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Responsive.css">
    <link rel="stylesheet" href="nav-footer.css">

</head>
<body class="register">
<div class="wrapper2">
    <div class="form-box">
        <h2>Register</h2>
        <form id="loginForm">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                <input type="text" name="number" placeholder="Phone number" required>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
              
            </div>

            <button type="button" class="btn-form" onclick="registerUser()">Register</button>

            <div class="register-login">
                <p>Already have an account? <a href="login.html" class="register-link">Login</a></p>
            </div>
        </form>
    </div>
</div>

<script>
function registerUser() {
    const username = document.querySelector('input[name="username"]').value;
    const email = document.querySelector('input[name="email"]').value;
    const password = document.querySelector('input[name="password"]').value;

    if(username && email && password) {
        localStorage.setItem("username", username); // ← نخزن اسم المستخدم
        window.location.href = "index.html"; // نرجع للصفحة الرئيسية
    } else {
        alert("Please fill all fields.");
    }
}
</script>
<script type="module">
    import { AuthAPI } from './api.js';

    // دالة التسجيل الجديدة
    async function registerWithAPI() {
        const username = document.querySelector('input[name="username"]').value;
        const email = document.querySelector('input[name="email"]').value;
        const password = document.querySelector('input[name="password"]').value;
        const phone = document.querySelector('input[name="number"]')?.value || '';

        if (!username || !email || !password) {
            alert('Please fill all required fields');
            return;
        }

        const userData = {
            username: username,
            email: email,
            password: password,
            phone_number: phone
        };

        const result = await AuthAPI.register(userData);
        
        if (result.success) {
            // نجاح - نحفظ بيانات المستخدم
            localStorage.setItem("username", result.data.user?.username || username);
            localStorage.setItem("user", JSON.stringify(result.data.user));
            
            alert(result.data.message || 'Registration successful');
            window.location.href = "index.html"; // أو index-ar.html للعربية
        } else {
            // فشل - نعرض رسالة الخطأ
            alert(result.data.detail || 'Registration failed');
        }
    }

    // نربط الدالة الجديدة مع الزر الحالي
    document.querySelector('.btn-form').addEventListener('click', registerWithAPI);
</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
