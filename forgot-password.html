<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Responsive.css">
    <link rel="stylesheet" href="nav-footer.css">
</head>
<body class="login">
<div class="wrapper">
    <div class="form-box">
        <h2>تعيين كلمة المرور</h2>
        <form id="forgotPasswordForm">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" name="email" placeholder="ادخل بريدك الإلكتروني" required>
            </div>

            <button type="button" class="btn-form" onclick="resetPassword()">إرسال رابط التعيين</button>

            <div class="login-register">
                <p style="text-align: center; width: 100%;">تذكرت كلمة المرور؟ <a href="login.html" class="register-link">تسجيل الدخول </a></p>
            </div>
        </form>
    </div>
</div>

<script>
function resetPassword() {
    const email = document.querySelector('input[name="email"]').value;

    if(email) {
        // محاكاة إرسال رابط إعادة التعيين
        alert("Reset link has been sent to your email.");
        setTimeout(() => {
            window.location.href = "login.html";
        }, 1500);
    } else {
        alert("Please enter your email.");
    }
}

// دعم إرسال النموذج بالزر Enter
document.addEventListener('DOMContentLoaded', function() {
    const emailInput = document.querySelector('input[name="email"]');
    
    emailInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            resetPassword();
        }
    });
});
</script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
