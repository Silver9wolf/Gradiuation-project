<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login">
<div class="wrapper">
    <div class="form-box">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" name="username" placeholder="Email" required>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-form">Login</button>

            <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
            </div>
        </form>
    </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<!-- كود الربط بـ FastAPI -->
<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = {
        email: formData.get("username"), //عدلت كلمة email
        password: formData.get("password")
    };

    try {
       const response = await fetch("https://kamela-backend-1.onrender.com/login", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify(data)
});
        const result = await response.json();

        if (response.ok) {
            alert(result.message); // رسالة نجاح
            console.log("رد السيرفر ",result);
            window.location.href = "index.html"; // تحويل للصفحة الرئيسية
        } else {
            alert(result.detail || "خطأ في تسجيل الدخول");
        }
    } catch (error) {
        console.error("Error:", error);
        alert("خطأ في الاتصال بالخادم");
    }
});
</script>

</body>
</html>
