<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Responsive.css">
    <link rel="stylesheet" href="nav-footer.css">

</head>
<body class="register">
<div class="wrapper2">
    <div class="form-box">
        <h2>إنشاء حساب</h2>
        <form id="loginForm">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" name="username" placeholder="اسم المستخدم" required>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                <input type="text" name="number" placeholder="رقم الهاتف" required>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name="password" placeholder="كلمة المرور" required>
            </div>
            

            <div class="remember-forgot">
                <label><input type="checkbox"> تذكرني</label>

            </div>

            <button type="button" class="btn-form" onclick="registerUser()">إنشاء حساب</button>

            <div class="register-login">
                <p style="text-align: center; width: 100%;"> لديك حساب بالفعل؟ <a href="login.html" class="register-link">تسجيل الدخول</a></p>
            </div>
        </form>
    </div>
</div>

<script>
function registerUser() {
    const username = document.querySelector('input[name="username"]').value;
    const email = document.querySelector('input[name="email"]').value;
    const password = document.querySelector('input[name="password"]').value;

    if(username && email && password) {
        localStorage.setItem("username", username); // ← نخزن اسم المستخدم
        window.location.href = "index.html"; // نرجع للصفحة الرئيسية
    } else {
        alert("Please fill all fields.");
    }
}
</script>

<script type="module">
    import { AuthAPI } from './api.js';

    async function registerWithAPI() {
        const username = document.querySelector('input[name="username"]').value;
        const email = document.querySelector('input[name="email"]').value;
        const password = document.querySelector('input[name="password"]').value;
        const phone = document.querySelector('input[name="number"]')?.value || '';

        if (!username || !email || !password) {
            alert('يرجى ملء جميع الحقول المطلوبة');
            return;
        }

        const userData = {
            username: username,
            email: email,
            password: password,
            phone_number: phone
        };

        const result = await AuthAPI.register(userData);
        
        if (result.success) {
            localStorage.setItem("username", result.data.user?.username || username);
            localStorage.setItem("user", JSON.stringify(result.data.user));
            
            alert(result.data.message || 'تم التسجيل بنجاح');
            window.location.href = "index.html";  // ← توجيه للصفحة العربية
        } else {
            alert(result.data.detail || 'فشل التسجيل');
        }
    }

    document.querySelector('.btn-form').addEventListener('click', registerWithAPI);
</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
