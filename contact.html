<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Responsive.css">
    <link rel="stylesheet" href="nav-footer.css">
    <link rel="js" href="nav-footer.js">
</head>
<body>

<body class="contact-page">

  <div class="contact-header">
        <h2>Contact Us</h2>
        <p>Are you a resort or vacation home owner? Partner with us to feature your property on our platform! Fill out the form below and our team will contact you to get started.</p>
      </div>

  <section class="contact-section">
    <div class="container">
      <div class="contact-content">
        <!-- Contact Info -->
        <div class="contact-info">
          <div class="info-item">
            <h4>Phone Number</h4>
            <p><a href="tel:+218920000000">+218 920000000</a></p>
          </div>
          <div class="info-item">
            <h4>Email Address</h4>
            <p><a href="mailto:info@veranda.com">info@veranda.com</a></p>
          </div>
          <div class="info-item">
            <h4>Office Address</h4>
            <p>Tripoli, Ain zara, 5 streets</p>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
          <form id="contactForm" action="#" method="post">
            <div class="form-group">
              <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <input type="text" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
              <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btnc">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Google Map -->
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.304269978977!2d46.67529631500293!3d24.71355158412316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2f03817f730c8f%3A0xefa0c9d05c86e32!2sSaudi%20Arabia!5e0!3m2!1sen!2ssa!4v1669721111793!5m2!1sen!2ssa"
          width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </section>
  
  <script src="nav-footer.js"></script>
  <script src="contact.js"></script>
</body>
</html>
<script>
  // Simple example of form handling (no backend)
document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault();
  alert("Your message has been sent successfully!");
  this.reset();
});

</script>
<div id="navbar"></div>
<div id="footer"></div>
<script src="main.js"></script>

</body>
</html>
